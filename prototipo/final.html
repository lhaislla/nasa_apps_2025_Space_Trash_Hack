<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyclonaut - Product Done</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background-color: #0a2463;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #00ff6a;
        }

        .account-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .account-link {
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }

        .account-icon {
            width: 50px;
            height: 50px;
            background-color: #d0d0d0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .main-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 40px;
        }

        .title {
            text-align: center;
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 60px;
            color: #000;
        }

        .sustainability {
            color: #000;
            background-color: #7fffd4;
            padding: 0 15px;
            border-radius: 8px;
            font-style: italic;
        }

        .content-box {
            background-color: #0a2463;
            border-radius: 20px;
            padding: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .left-section h2 {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .product-image {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .right-section {
            color: white;
        }

        .thank-you-text {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #00ff00;
            color: #000;
        }

        .btn:hover {
            background-color: #00dd00;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 255, 0, 0.3);
        }

        @media (max-width: 968px) {
            .content-box {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 30px;
            }

            .title {
                font-size: 42px;
            }

            .left-section h2 {
                font-size: 36px;
            }

            .thank-you-text {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .account-link {
                font-size: 16px;
            }

            .account-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .title {
                font-size: 32px;
            }

            .main-container {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Recyclonaut</div>
        <div class="account-section">
            <a href="#" class="account-link">My account</a>
            <div class="account-icon">ðŸ‘¤</div>
        </div>
    </header>

    <div class="main-container">
        <h1 class="title">Our next orbit is <span class="sustainability">sustainability</span></h1>

        <div class="content-box">
            <div class="left-section">
                <h2>Your product is done!</h2>
                <div class="product-image">
                    <img src="assets/metal.png" alt="Metal Parts">
                </div>
            </div>

            <div class="right-section">
                <p class="thank-you-text">
                    Thank you for supporting Recyclonaut and recycling another material. You can check out your inventory for more information.
                </p>
                <div class="button-group">
                    <button class="btn" onclick="goToInventory()">See inventory</button>
                    <button class="btn" onclick="startNewCycle()">Start new cycle</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToInventory() {
            alert('Redirecionando para o inventÃ¡rio...');
            // window.location.href = 'inventory.html';
            console.log('Ir para inventÃ¡rio');
        }

        function startNewCycle() {
            alert('Iniciando novo ciclo...');
            // window.location.href = 'index.html';
            console.log('Iniciar novo ciclo');
        }
    </script>
</body>
</html>
